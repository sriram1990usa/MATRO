{% extends './base.html' %}
{% load static %}
{% block content %}							
	<div class="row p-5 c44">
		<div class="col-md-11" >
			<div class="col-md-11" >
				<div class="row c11">
					<div class="col-md-11  c40"><h1 style="margin-left:280px">
						HAPPY STORIES</h1>
					</div>
				</div>
			</div>
		</div>
	<div class="row p-3">
		<div class="col-md-10 offset-1">
			<div class="row">
				{% for story in st %}	
				<div class="col-md-4 ">
					<div class="col-md-12 border p-3">
						<img  src="/media/{{ story.Image}}" style="border-radius:30px" height="400px" width="100%"/>
						<h6 class="p-2">Name:-"{{story.name}}"</h6>
						<h6>Wedding Date:-"{{story.Wedding_Date}}"</h6>
						<h6>Title:-"{{story.Title}}"</h6>
						<h6>Description:-"{{story.Des | truncatechars:300}}"</h6>
						<a href='/stories/{{story.id}}' class="filled button"><button class="btn btn-success padding-top:10 padding-bottom:10">Read More...</button></a>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>	
	</div>
	</div>	
{% endblock %}
